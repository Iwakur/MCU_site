<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MCU Scheme</title>
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="main.css">

    </head>

    <body>
        <nav>
            <a href="../index.html">Start</a> |
            <a href="../Main/main.html" class="active-link">Main</a> |
            <a href="../General/general.html">General info</a>
        </nav>

        <svg class="mcu" viewBox="0 0 900 350" width="900" height="350"
            aria-label="MCU block diagram">
            <!-- Clickable buses -->
            <a href="Main/components/address-bus.html">
                <g id="address-bus" class="block">
                    <rect x="120" y="20" width="650" height="40" class="box" />
                    <text x="445" y="40" class="label">Bus d'adresse</text>
                </g>
            </a>

            <a href="Main/components/data-bus.html">
                <g id="data-bus" class="block">
                    <rect x="120" y="290" width="650" height="40" class="box" />
                    <text x="445" y="310" class="label">Bus de donn√©es</text>
                </g>
            </a>

            <!-- Clock -->
            <a href="Main/components/clock.html">
                <g id="clock" class="block">
                    <rect x="20" y="140" width="40" height="40" class="box" />
                    <text x="40" y="160" class="label">H</text>
                </g>
            </a>

            <!-- Core blocks -->
            <a href="Main/components/cpu.html">
                <g id="cpu" class="block">
                    <rect x="80" y="90" width="180" height="160" class="box" />
                    <!-- center = (80+180/2=170), (90+160/2=170) -->
                    <text x="170" y="170" class="label">Processeur</text>
                </g>
            </a>

            <a href="Main/components/rom.html">
                <g id="rom" class="block">
                    <rect x="300" y="90" width="120" height="160" class="box" />
                    <text x="360" y="170" class="label">ROM</text>
                </g>
            </a>

            <a href="Main/components/ram.html">
                <g id="ram" class="block">
                    <rect x="450" y="90" width="120" height="160" class="box" />
                    <text x="510" y="170" class="label">RAM</text>
                </g>
            </a>

            <a href="Main/components/io.html">
                <g id="io" class="block">
                    <rect x="600" y="90" width="120" height="160" class="box" />
                    <text x="660" y="170" class="label">I/O</text>
                </g>
            </a>

            <!-- Connections -->
            <g class="wires" aria-hidden="true">
                <!-- Vertical connections -->
                <line x1="180" y1="60" x2="180" y2="90" class="bus" />
                <line x1="360" y1="60" x2="360" y2="90" class="bus" />
                <line x1="510" y1="60" x2="510" y2="90" class="bus" />
                <line x1="660" y1="60" x2="660" y2="90" class="bus" />

                <line x1="180" y1="250" x2="180" y2="290" class="bus" />
                <line x1="360" y1="250" x2="360" y2="290" class="bus" />
                <line x1="510" y1="250" x2="510" y2="290" class="bus" />
                <line x1="660" y1="250" x2="660" y2="290" class="bus" />

                <!-- Clock connection -->
                <line x1="60" y1="160" x2="80" y2="160" class="bus" />

                <!-- Arrow marker -->
                <defs>
                    <marker id="arrow" markerWidth="10" markerHeight="10"
                        refX="10" refY="5" orient="auto">
                        <path d="M0,0 L10,5 L0,10 Z" fill="#3A465A" />
                    </marker>
                </defs>

                <!-- I/O arrows -->
                <line x1="720" y1="120" x2="780" y2="120" class="bus"
                    marker-end="url(#arrow)" />
                <line x1="720" y1="150" x2="780" y2="150" class="bus"
                    marker-end="url(#arrow)" />
                <line x1="780" y1="180" x2="720" y2="180" class="bus"
                    marker-end="url(#arrow)" />
                <line x1="780" y1="210" x2="720" y2="210" class="bus"
                    marker-end="url(#arrow)" />
            </g>
        </svg>
    </body>

</html>
