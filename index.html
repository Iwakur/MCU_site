<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="/submit" method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password"
                name="confirm_password"><br><br>

            <label for="message">Message:</label>
            <textarea name="message" id="message"></textarea>

            <br><br>

            <label for="newsletter">Subscribe to:</label>
            <input type="checkbox" id="newsletter" name="newsletter">newsletter
            <input type="checkbox" id="updates" name="updates">updates
            <input type="checkbox" id="offers" name="offers">offers
            <br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">Male
            <input type="radio" id="female" name="gender" value="female">Female
            <input type="radio" id="other" name="gender" value="other">Other
            <br><br>

            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value>Select a country</option>
                <option value="us">United States</option>
                <option value="ca">Canada</option>
                <option value="uk">United Kingdom</option>
            </select>

            <br><br>

            <input type="submit" value="Submit">
        </form>

    </body>
</html>
